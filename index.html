
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GerApp</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #004c6d;
      padding: 10px 20px;
    }

    header img {
      height: 50px;
    }

    h1 {
      color: white;
      font-size: 1.5rem;
      margin: 0 auto;
      flex-grow: 1;
      text-align: center;
    }

    .menu {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      padding: 30px;
    }

    .menu button {
      font-size: 1.2rem;
      padding: 15px;
      border: none;
      border-radius: 8px;
      background-color: #007a9b;
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s;
    }

    .menu button:hover {
      background-color: #005f7a;
      cursor: pointer;
    }

    @media (min-width: 600px) {
      .menu {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

  <header>
  <img src="FOTOS/logo.png" alt="Logo GERA" />
    <h1>GerApp</h1>
  </header>

  <div class="menu">
    <button>AVISOS</button>
    <button>ADMINISTRACIÓN</button>
    <button>HISTÓRICO</button>
    <button>RECOGIDA</button>
    <button>AJUSTES</button>
  </div>

</body>
</html>

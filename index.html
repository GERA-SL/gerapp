
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GERA App</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f7f7f7;
      color: #333;
    }
    header {
      background: #007B5E;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
    }
    th {
      background-color: #eee;
    }
    .btn {
      background-color: #007B5E;
      color: white;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 4px;
    }
    .btn:hover {
      background-color: #005B45;
    }
  </style>
</head>
<body>

<header>
  <h1>GERA S.L. - Gestión de Recogidas</h1>
</header>

<main>
  <h2>Lista de Clientes</h2>

  <table>
    <thead>
      <tr>
        <th>Establecimiento</th>
        <th>CIF</th>
        <th>Dirección</th>
        <th>Día de cierre</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Restaurante El Molino</td>
        <td>B12345678</td>
        <td>Calle Río Genil, 12</td>
        <td>Domingo</td>
      </tr>
      <tr>
        <td>Bar La Estación</td>
        <td>Y87654321</td>
        <td>Avenida Andalucía, 45</td>
        <td>Miércoles</td>
      </tr>
    </tbody>
  </table>

  <p style="margin-top: 2rem;">
    <a href="#" class="btn">Añadir Cliente</a>
    <a href="#" class="btn">Exportar a Excel</a>
  </p>
</main>

</body>
</html>


<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acceso - GERA</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 60px;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 350px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #006666;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <img src="FOTOS/Ident.png" alt="GERA" class="logo" />

  <div class="login-box">
    <h2>Acceso</h2>
    <input type="text" id="usuario" placeholder="Usuario" />
    <input type="password" id="clave" placeholder="Contraseña" />
    <button onclick="acceder()">Entrar</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    function acceder() {
      const usuario = document.getElementById("usuario").value;
      const clave = document.getElementById("clave").value;
      if (usuario === "gera" && clave === "sl2025") {
        window.location.href = "panel.html";
      } else {
        document.getElementById("errorMsg").innerText = "Usuario o contraseña incorrectos.";
      }
    }
  </script>

</body>
</html>


<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acceso Clientes</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .top {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background-color: white;
      padding: 10px 20px;
    }

    .top img {
      height: 80px;
    }

    .container {
      text-align: center;
      margin-top: 50px;
    }

    h2 {
      color: #333;
    }

    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #006600;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #009900;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="top">
    <img src="FOTOS/logo.png" alt="Logo GERA">
  </div>

  <div class="container">
    <h2>Acceso clientes</h2>
    <input type="text" id="usuario" placeholder="ID de cliente">
    <input type="password" id="contrasena" placeholder="Contraseña">
    <button onclick="acceder()">Acceder</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    function acceder() {
      const usuario = document.getElementById('usuario').value;
      const contrasena = document.getElementById('contrasena').value;

      // Usuario: u1 - Contraseña: c1
      if (usuario === 'u1' && contrasena === 'c1') {
        sessionStorage.setItem('clienteID', usuario);
        window.location.href = 'panel.html';
      } else {
        document.getElementById('errorMsg').innerText = 'Credenciales incorrectas.';
      }
    }
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acceso GERA</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .logo {
      width: 250px;
      margin: 20px auto;
    }
    .login-container {
      margin: 20px auto;
      padding: 20px;
      background: white;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      width: 90%;
      border: 1px solid #aaa;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      padding: 12px;
      width: 100%;
      font-size: 16px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .menu {
      display: none;
      margin-top: 40px;
    }
    .menu button {
      width: 80%;
      max-width: 300px;
      margin: 15px auto;
      padding: 20px;
      font-size: 20px;
      background-color: #0077cc;
      border: none;
      border-radius: 10px;
      color: white;
      display: block;
    }
  </style>
</head>
<body>
  <img class="logo" src="FOTOS/logo.png" alt="Logo GERA" />

  <div class="login-container" id="login">
    <h2>Acceder</h2>
    <input type="text" id="usuario" placeholder="Usuario"/>
    <input type="password" id="contrasena" placeholder="Contraseña"/>
    <button onclick="acceder()">Entrar</button>
    <p id="error" style="color:red;"></p>
  </div>

  <div class="menu" id="menu">
    <button>AVISOS</button>
    <button>ADMINISTRACIÓN</button>
    <button>HISTÓRICO</button>
    <button>RECOGIDA</button>
  </div>

  <script>
    function acceder() {
      const u = document.getElementById("usuario").value;
      const c = document.getElementById("contrasena").value;
      if (u === "gera" && c === "s12025") {
        document.getElementById("login").style.display = "none";
        document.getElementById("menu").style.display = "block";
      } else {
        document.getElementById("error").innerText = "Usuario o contraseña incorrectos";
      }
    }
  </script>
</body>
</html>

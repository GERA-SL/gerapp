
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recogida de Aceite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f5;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #006633;
      margin-bottom: 30px;
    }

    .datos {
      font-size: 18px;
      margin-bottom: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }

    .datos label {
      display: block;
      margin: 10px 0 3px;
      font-weight: bold;
    }

    .dato-valor {
      padding: 8px;
      font-size: 16px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .incompleto {
      color: #aa0000;
      font-style: italic;
    }

    .botones {
      margin-top: 30px;
    }

    .botones button {
      margin: 0 10px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }

    .ok {
      background-color: #006633;
    }

    .ok:hover {
      background-color: #004d26;
    }

    .cancelar {
      background-color: #888;
    }

    .cancelar:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Recogida de Aceite</h1>

  <div class="datos">
    <label>Cliente:</label>
    <div id="nombre" class="dato-valor"></div>

    <label>Dirección:</label>
    <div id="direccion" class="dato-valor"></div>

    <label>Municipio:</label>
    <div id="municipio" class="dato-valor"></div>

    <label>Teléfono:</label>
    <div id="telefono" class="dato-valor"></div>
  </div>

  <div class="botones">
    <button class="ok" onclick="verificarDatos()">Los datos son correctos</button>
    <button class="cancelar" onclick="window.history.back()">Anular</button>
  </div>

  <script>
    const campos = ["nombre", "direccion", "municipio", "telefono"];
    let datosCompletos = true;
    const id = sessionStorage.getItem("clienteID") || "Sin ID";

    campos.forEach(campo => {
      const valor = sessionStorage.getItem(`${campo}Cliente`) || "";
      const elemento = document.getElementById(campo);
      if (valor.trim() === "") {
        elemento.textContent = "Dato no disponible";
        elemento.classList.add("incompleto");
        datosCompletos = false;
      } else {
        elemento.textContent = valor;
      }
    });

    function verificarDatos() {
      if (!datosCompletos) {
        alert("Por favor, complete los datos que faltan contactando con GERA.");
        return;
      }

      const nombre = sessionStorage.getItem("nombreCliente");
      const direccion = sessionStorage.getItem("direccionCliente");
      const municipio = sessionStorage.getItem("localidadCliente");
      const telefono = sessionStorage.getItem("telefonoCliente");

      const mensaje = `Hola, soy ${nombre} (ID: ${id}). Solicito RECOGIDA DE ACEITE VEGETAL USADO.
Dirección: ${direccion}.
Municipio: ${municipio}.
Teléfono: ${telefono}.`;

      const confirmar = confirm(`¿Son correctos estos datos?\n\n${mensaje}`);
      if (!confirmar) return;

      const mensajeEncoded = encodeURIComponent(mensaje);
      const numeroWhatsApp = "34670726699";
      const url = `https://wa.me/${numeroWhatsApp}?text=${mensajeEncoded}`;

      window.open(url, '_blank');
      window.location.href = '../panel.html';
    }
  </script>
</body>
</html>

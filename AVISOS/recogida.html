
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recogida de Aceite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f5;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #006633;
      margin-bottom: 30px;
    }

    .datos {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .urgencia label {
      margin: 0 10px;
      font-size: 16px;
    }

    .urgencia input {
      margin-right: 5px;
    }

    .botones {
      margin-top: 30px;
    }

    .botones button {
      margin: 0 10px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }

    .ok {
      background-color: #006633;
    }

    .ok:hover {
      background-color: #004d26;
    }

    .cancelar {
      background-color: #888;
    }

    .cancelar:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Recogida de Aceite</h1>

  <div class="datos">
    <p><strong>Cliente:</strong> <span id="nombre"></span></p>
    <p><strong>Dirección:</strong> <span id="direccion"></span></p>
    <p><strong>Teléfono:</strong> <span id="telefono"></span></p>
  </div>

  <div class="urgencia">
    <p><strong>Urgencia del aviso (1 = nada urgente, 5 = muy urgente):</strong></p>
    <label><input type="radio" name="urgencia" value="1">1</label>
    <label><input type="radio" name="urgencia" value="2">2</label>
    <label><input type="radio" name="urgencia" value="3" checked>3</label>
    <label><input type="radio" name="urgencia" value="4">4</label>
    <label><input type="radio" name="urgencia" value="5">5</label>
  </div>

  <div class="botones">
    <button class="ok" onclick="enviarAviso()">Entrar (OK)</button>
    <button class="cancelar" onclick="window.history.back()">Anular</button>
  </div>

  <script>
    // Cargar datos del cliente desde sessionStorage
    const nombre = sessionStorage.getItem("nombreCliente") || "Cliente";
    const direccion = sessionStorage.getItem("direccionCliente") || "Dirección no disponible";
    const telefono = sessionStorage.getItem("telefonoCliente") || "Teléfono no disponible";
    const id = sessionStorage.getItem("clienteID") || "Sin ID";

    document.getElementById("nombre").textContent = nombre;
    document.getElementById("direccion").textContent = direccion;
    document.getElementById("telefono").textContent = telefono;

    function enviarAviso() {
      const urgencia = document.querySelector('input[name="urgencia"]:checked').value;
      const mensaje = `Hola, soy ${nombre} (ID: ${id}). Solicito RECOGIDA DE ACEITE VEGETAL USADO. Urgencia: ${urgencia}/5. Dirección: ${direccion}. Teléfono: ${telefono}.`;

      const mensajeEncoded = encodeURIComponent(mensaje);
      const numeroWhatsApp = "34670726699";
      const url = `https://wa.me/${numeroWhatsApp}?text=${mensajeEncoded}`;

      window.open(url, '_blank');
      window.location.href = '../panel.html';
    }
  </script>
</body>
</html>

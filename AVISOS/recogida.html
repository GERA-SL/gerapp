
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recogida de Aceite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f5;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #006633;
      margin-bottom: 30px;
    }

    .datos {
      font-size: 18px;
      margin-bottom: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }

    .datos label {
      display: block;
      margin: 10px 0 3px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    .faltante {
      border: 2px solid #cc0000;
      background-color: #fff8f8;
    }

    .botones {
      margin-top: 30px;
    }

    .botones button {
      margin: 0 10px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }

    .ok {
      background-color: #006633;
    }

    .ok:hover {
      background-color: #004d26;
    }

    .cancelar {
      background-color: #888;
    }

    .cancelar:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Recogida de Aceite</h1>

  <div class="datos" id="contenedor-datos">
    <label for="nombreInput">Cliente:</label>
    <input id="nombreInput" type="text" placeholder="Nombre del cliente" />

    <label for="direccionInput">Dirección:</label>
    <input id="direccionInput" type="text" placeholder="Dirección" />

    <label for="municipioInput">Municipio:</label>
    <input id="municipioInput" type="text" placeholder="Municipio" />

    <label for="telefonoInput">Teléfono:</label>
    <input id="telefonoInput" type="text" placeholder="Teléfono" />
  </div>

  <div class="botones">
    <button class="ok" onclick="gestionarDatos()">Guardar y continuar</button>
    <button class="cancelar" onclick="window.history.back()">Anular</button>
  </div>

  <script>
    const campos = [
      { id: "nombre", key: "nombreCliente" },
      { id: "direccion", key: "direccionCliente" },
      { id: "municipio", key: "localidadCliente" },
      { id: "telefono", key: "telefonoCliente" }
    ];

    let datosCompletos = true;

    campos.forEach(({ id, key }) => {
      const input = document.getElementById(id + "Input");
      const valor = sessionStorage.getItem(key);

      if (valor && valor.trim() !== "") {
        input.value = valor;
        input.readOnly = true;
      } else {
        input.placeholder = "Dato no disponible. Introducir:";
        input.classList.add("faltante");
        datosCompletos = false;
      }
    });

    function gestionarDatos() {
      let todosRellenados = true;

      campos.forEach(({ id, key }) => {
        const input = document.getElementById(id + "Input");

        if (!input.readOnly) {
          const valor = input.value.trim();
          if (valor === "") {
            todosRellenados = false;
            input.classList.add("faltante");
          } else {
            sessionStorage.setItem(key, valor);
            input.classList.remove("faltante");
          }
        }
      });

      if (!todosRellenados) {
        alert("Por favor, complete todos los campos obligatorios.");
        return;
      }

      const idCliente = sessionStorage.getItem("clienteID") || "Sin ID";
      const nombre = sessionStorage.getItem("nombreCliente") || "";
      const direccion = sessionStorage.getItem("direccionCliente") || "";
      const municipio = sessionStorage.getItem("localidadCliente") || "";
      const telefono = sessionStorage.getItem("telefonoCliente") || "";

      const mensaje = `Hola, soy ${nombre} (ID: ${idCliente}). Solicito RECOGIDA DE ACEITE VEGETAL USADO.
Dirección: ${direccion}.
Municipio: ${municipio}.
Teléfono: ${telefono}.`;

      if (!confirm(`¿Son correctos estos datos?\n\n${mensaje}`)) return;

      const numeroWhatsApp = "34670726699";
      const url = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(mensaje)}`;
      window.open(url, '_blank');
      window.location.href = '../panel.html';
    }
  </script>
</body>
</html>

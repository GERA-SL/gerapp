
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recogida de Aceite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f5;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #006633;
      margin-bottom: 30px;
    }

    .datos {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .botones {
      margin-top: 30px;
    }

    .botones button {
      margin: 0 10px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }

    .ok {
      background-color: #006633;
    }

    .ok:hover {
      background-color: #004d26;
    }

    .cancelar {
      background-color: #888;
    }

    .cancelar:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Recogida de Aceite</h1>

  <div class="datos">
    <p><strong>Cliente:</strong> <span id="nombre"></span></p>
    <p><strong>Dirección:</strong> <span id="direccion"></span></p>
    <p><strong>Municipio:</strong> <span id="municipio"></span></p>
    <p><strong>Teléfono:</strong> <span id="telefono"></span></p>
  </div>

  <div class="botones">
    <button class="ok" onclick="enviarAviso()">Entrar (OK)</button>
    <button class="cancelar" onclick="window.history.back()">Anular</button>
  </div>

  <script>
    // Cargar datos del cliente desde sessionStorage
    let nombre = sessionStorage.getItem("nombreCliente") || "";
    let direccion = sessionStorage.getItem("direccionCliente") || "";
    let municipio = sessionStorage.getItem("localidadCliente") || "";
    let telefono = sessionStorage.getItem("telefonoCliente") || "";
    const id = sessionStorage.getItem("clienteID") || "Sin ID";

    // Mostrar en la página (con valores por defecto si vacío)
    if (!nombre) nombre = prompt("Por favor, introduce el nombre del cliente:", "");
    if (!direccion) direccion = prompt("Por favor, introduce la dirección:", "");
    if (!municipio) municipio = prompt("Por favor, introduce el municipio:", "");
    if (!telefono) telefono = prompt("Por favor, introduce el teléfono:", "");

    document.getElementById("nombre").textContent = nombre || "No disponible";
    document.getElementById("direccion").textContent = direccion || "No disponible";
    document.getElementById("municipio").textContent = municipio || "No disponible";
    document.getElementById("telefono").textContent = telefono || "No disponible";

    function enviarAviso() {
      const mensaje = `Hola, soy ${nombre} (ID: ${id}). Solicito RECOGIDA DE ACEITE VEGETAL USADO.
Dirección: ${direccion}.
Municipio: ${municipio}.
Teléfono: ${telefono}.`;

      const confirmar = confirm(`¿Son correctos estos datos?\n\n${mensaje}`);
      if (!confirmar) return;

      const mensajeEncoded = encodeURIComponent(mensaje);
      const numeroWhatsApp = "34670726699";
      const url = `https://wa.me/${numeroWhatsApp}?text=${mensajeEncoded}`;

      window.open(url, '_blank');
      window.location.href = '../panel.html';
    }
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recogida de Aceite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f5;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #006633;
      margin-bottom: 30px;
    }
    .datos {
      font-size: 18px;
      margin-bottom: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    .datos label {
      display: block;
      margin: 10px 0 3px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    .editable {
      border: 2px solid #006633;
      background-color: #f8fff8;
    }
    .no-editable {
      display: block;
      font-size: 20px;
      font-weight: bold;
      color: green;
      padding: 6px 0;
      margin-bottom: 10px;
    }
    .botones { margin-top: 30px; }
    .botones button {
      margin: 0 10px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }
    .ok { background-color: #006633; }
    .ok:hover { background-color: #004d26; }
    .cancelar { background-color: #888; }
    .cancelar:hover { background-color: #555; }
  </style>
</head>
<body>
  <h1>Recogida de Aceite</h1>

  <div class="datos" id="datosContainer"></div>

  <div class="botones">
    <button class="ok" onclick="gestionarDatos()">Guardar y continuar</button>
    <button class="cancelar" onclick="window.history.back()">Anular</button>
  </div>

  <script>
    const idCliente = (sessionStorage.getItem("clienteID") || "").trim();

    const campos = [
      { label: "Cliente", key: "nombreCliente" },
      { label: "Dirección", key: "direccionCliente" },
      { label: "Municipio", key: "localidadCliente" },
      { label: "Teléfono", key: "telefonoCliente" }
    ];

    const container = document.getElementById("datosContainer");

    campos.forEach(({ label, key }) => {
      const valor = (sessionStorage.getItem(key) || "").trim();

      const lbl = document.createElement("label");
      lbl.textContent = label + ":";

      container.appendChild(lbl);

      if (valor) {
        const span = document.createElement("span");
        span.className = "no-editable";
        span.textContent = valor;
        container.appendChild(span);
      } else {
        const input = document.createElement("input");
        input.type = "text";
        input.placeholder = `${label} no disponible`;
        input.className = "editable";
        input.dataset.key = key;

        // Borrar texto y placeholder al enfocar
        input.addEventListener("focus", () => {
          input.value = "";
          input.placeholder = "";
        });

        container.appendChild(input);
      }
    });

    // Cambiar texto de los botones según si hay campos editables
    const hayEditable = container.querySelector("input") !== null;
    const btnOk = document.querySelector(".ok");
    const btnCancel = document.querySelector(".cancelar");

    if (!hayEditable) {
      btnOk.textContent = "Continuar";
      btnCancel.textContent = "Atrás";
    } else {
      btnOk.textContent = "Guardar y continuar";
      btnCancel.textContent = "Anular";
    }

    function gestionarDatos() {
      const inputs = container.querySelectorAll("input");
      let datosCompletos = true;

      inputs.forEach(input => {
        const valor = input.value.trim();
        if (valor === "") {
          datosCompletos = false;
          input.style.border = "2px solid red";
        } else {
          sessionStorage.setItem(input.dataset.key, valor);
        }
      });

      if (!datosCompletos) {
        alert("Por favor, complete todos los campos obligatorios.");
        return;
      }

      const nombre    = sessionStorage.getItem("nombreCliente")    || "";
      const direccion = sessionStorage.getItem("direccionCliente") || "";
      const municipio = sessionStorage.getItem("localidadCliente") || "";
      const telefono  = sessionStorage.getItem("telefonoCliente")  || "";

      const mensaje = `Hola, soy ${nombre} (ID: ${idCliente}). Solicito RECOGIDA DE ACEITE VEGETAL USADO.
Dirección: ${direccion}.
Municipio: ${municipio}.
Teléfono: ${telefono}.`;

      if (!confirm(`¿Son correctos estos datos?\n\n${mensaje}`)) return;

      const numeroWhatsApp = "34670726699";
      const url = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(mensaje)}`;
      window.open(url, '_blank');
      window.location.href = '../panel.html';
    }
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel del Cliente</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f5;
      text-align: center;
    }

    header {
      background-color: #ffffff;
      padding: 20px 0;
    }

    header img {
      height: 180px; /* triple del tamaño anterior */
    }

    .container {
      padding: 20px;
    }

    h1 {
      color: #006633;
      margin-bottom: 30px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      max-width: 400px;
      margin: 0 auto;
    }

    .button-grid button {
      padding: 20px;
      font-size: 18px;
      background-color: #006633;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .button-grid button:hover {
      background-color: #004d26;
    }

    @media(min-width: 600px) {
      .button-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="FOTOS/logo.png" alt="Logo GERA">
  </header>
  <div class="container">

<h1 id="saludo"></h1>
<div id="avisoRenovacion" style="color: red; font-weight: bold; margin-top: 20px;"></div>
    
    <div class="button-grid">
      <button onclick="alert('Sección en desarrollo')">AVISOS</button>
      <button onclick="alert('Sección en desarrollo')">ADMINISTRACIÓN</button>
      <button onclick="alert('Sección en desarrollo')">HISTÓRICO</button>
      <button onclick="alert('Sección en desarrollo')">RECOGIDA</button>
    </div>
  </div>
<script>
  const nombre = sessionStorage.getItem('nombreCliente');
  const id = sessionStorage.getItem('clienteID');
  const renovar = sessionStorage.getItem('necesitaRenovar');

  // Mostrar saludo con nombre e ID
  const saludo = document.getElementById('saludo');
  if (nombre && id) {
    saludo.innerText = `Bienvenido ${nombre} (ID=${id})`;
  } else {
    saludo.innerText = 'Bienvenido';
  }

  // Mostrar aviso si necesita renovar
  if (renovar === 'sí') {
    document.getElementById('avisoRenovacion').innerText =
      '⚠️ Su contrato necesita renovación. Póngase en contacto con la administración.';
  }
</script>
  
</body>
</html>

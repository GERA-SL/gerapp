
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solicitar Aviso</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f5;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #006633;
    }

    .opciones {
      margin-top: 30px;
    }

    button {
      display: block;
      margin: 10px auto;
      padding: 15px 30px;
      font-size: 16px;
      background-color: #006633;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004d26;
    }
  </style>
</head>
<body>
  <h1>¿Qué tipo de servicio necesita?</h1>

  <div class="opciones">
    <button onclick="redirigir('aceite')">RECOGIDA DE ACEITE VEGETAL USADO</button>
    <button onclick="redirigir('filtros')">LIMPIEZA DE FILTROS</button>
    <button onclick="redirigir('ambos')">AMBAS CUESTIONES</button>
    <button onclick="redirigir('otros')">OTROS</button>
  </div>

  <script>
    function redirigir(tipo) {
      window.location.href = `AVISO/${tipo}.html`;
    }
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solicitar Aviso</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f5;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #006633;
    }

    .opciones {
      margin-top: 30px;
    }

    button {
      display: block;
      margin: 10px auto;
      padding: 15px 30px;
      font-size: 16px;
      background-color: #006633;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004d26;
    }
  </style>
</head>
<body>
  <h1>¿Qué tipo de servicio necesita?</h1>

  <div class="opciones">
    <button onclick="enviarAviso('RECOGIDA DE ACEITE VEGETAL USADO')">RECOGIDA DE ACEITE VEGETAL USADO</button>
    <button onclick="enviarAviso('LIMPIEZA DE FILTROS')">LIMPIEZA DE FILTROS</button>
    <button onclick="enviarAviso('AMBOS SERVICIOS: RECOGIDA DE ACEITE + LIMPIEZA DE FILTROS')">AMBAS CUESTIONES</button>
  </div>

  <script>
    function enviarAviso(servicio) {
      alert("Su aviso ha sido cursado. Le atenderemos a la mayor brevedad posible.");

      const nombre = sessionStorage.getItem("nombreCliente") || "Cliente";
      const id = sessionStorage.getItem("clienteID") || "Sin ID";

      const mensaje = `Hola, soy ${nombre} (ID: ${id}). Necesito: ${servicio}.`;
      const mensajeEncoded = encodeURIComponent(mensaje);
      const numeroWhatsApp = "34670726699"; // <-- CAMBIA ESTE NÚMERO SI QUIERES
      const url = `https://wa.me/${numeroWhatsApp}?text=${mensajeEncoded}`;

      window.open(url, '_blank');
      window.location.href = 'panel.html';
    }
  </script>
</body>
</html>
